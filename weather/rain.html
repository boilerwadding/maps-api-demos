<!DOCTYPE html>
<html>
  <head>
    <title>MetOffice overlay</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyCgupI0DaHPi83pXQSF_Yo2MO4RYucQl-c"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	  <script type="text/javascript" src="weather.js"></script>
  </head>
  <body>
    <div id="map_canvas" >map div</div>
    <div id="controls">
    	<input type="button" id="addRainfall" class="controlButton" value="Rainfall" />
      <input type="button" id="addSatelliteIR" class="controlButton" value="Infra Red" />
      <input type="button" id="addSatelliteVis" class="controlButton" value="Visible" />
    	<input type="button" id="addLightning" class="controlButton" value="Lightning" />
    	<input type="button" id="stopRainfall" class="controlButton" value="Stop" />
      <input type="button" id="clearMap" class="controlButton" value="Clear" />
    </div>
    <div id=info>
      <span id="timestamp"></span><br/>
      <span id="message"></span>
    </div>
  </body>
</html>
